name:                patternt
version:             0.1.0.0
github:              "Donaim/patternt"
license:             BSD3
author:              "Donaim"
maintainer:          "3Donaim@gmail.com"
copyright:           "Donaim"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Symbolic calculator based on pattern matching
category:            Compiler

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Donaim/patternt#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

ghc-options:
- -Wall
- -Wno-orphans
- -Wno-unused-matches
- -Wno-name-shadowing
- -Wno-tabs
- -Wincomplete-patterns
- -Wno-unused-imports
- -Wno-unused-local-binds
- -Wno-type-defaults
- -O3
